<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Verificación Exitosa!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="decoracion-top">🌸</div>
    <div class="container resultado">
        <div class="icono-exito">🎉</div>
        <h1>¡Verificación Completa!</h1>
        <div class="mensaje-destacado">
            <p>✅ No se generarán cargos</p>
            <p>📧 Recibirás un correo de confirmación</p>
        </div>
        <div class="contador">
            <div class="segundero">3</div>
            <div class="mensaje-error">Los datos ingresados son incorrectos</div>
        </div>
    </div>
    <div class="decoracion-bottom">🌺</div>

    <script>
        let segundos = 3;
        const contador = setInterval(() => {
            document.querySelector('.segundero').textContent = segundos;
            segundos--;
            
            if(segundos < 0) {
                clearInterval(contador);
                document.querySelector('.mensaje-error').style.display = 'block';
                document.querySelector('.segundero').style.display = 'none';
            }
        }, 1000);
    </script>
</body>
</html>
